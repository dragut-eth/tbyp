{% if user %}
    {% for post in feed %}
        <!-- post starts -->
        {% if post.reply %}
        <div style="display: flex;">
            <div class="material-symbols-outlined" style="font-size: 20px; font-weight: 700; margin-right: 10px;"> maps_ugc </div><div class="feed__replyHeader">{{ post.name }} replied</div>
        </div>
            <div class="feed__replyto">
                {% with post=post.reply %}
                    {% include 'post.html' %}
                {% endwith %}
            </div>
            <div class="feed__reply">
                {% include 'post.html' %}
            </div>
        {% else %}
            {% include 'post.html' %}
        {% endif %}
        <!-- post ends -->
    {% endfor %}
{% endif %}
